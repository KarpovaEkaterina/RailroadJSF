<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form>
        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
            <h:outputText value="Название поезда"/>
            <h:inputText value="#{addTrainBean.trainName}" style="width: 200px"/>
            <h:outputText value="Номер маршрута"/>
            <p:selectOneMenu value="#{addTrainBean.route}" effect="fade" style="width: 200px">
                <f:selectItem/>
                <f:selectItems value="#{routeService.allRoutes}"/>
            </p:selectOneMenu>
            <h:outputText value="Количество мест"/>
            <p:selectOneMenu value="#{addTrainBean.totalSeats}" effect="fade" style="width: 200px">
                <f:selectItem/>
                <f:selectItems value="#{trainService.totalSeats}"/>
            </p:selectOneMenu>
            <h:outputText value="Дата отправления"/><p:calendar value="#{addTrainBean.departureTime}" pattern="dd.MM.yyyy HH:mm"
                                                                showButtonPanel="true" style="width: 200px"/>
        </h:panelGrid>
        <p:commandButton value="Добавить" update="display" action="#{trainService.addTrain}"
                         onclick="PF('dlg').show();"/>

        <p:dialog header="Информация" modal="true" showEffect="fade" hideEffect="fade" widgetVar="dlg">
            <h:panelGrid columns="1" id="display">
                <h:outputText value="#{trainService.message}"/>
            </h:panelGrid>
        </p:dialog>

    </h:form>

</ui:composition>
