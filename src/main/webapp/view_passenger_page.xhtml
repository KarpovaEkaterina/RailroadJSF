<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form>
        <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
            <h:outputText value="Номер поезда"/>
            <p:selectOneMenu value="#{viewPassengerByTrainBean.trainName}" effect="fade" style="width: 200px">
                <f:selectItem/>
                <f:selectItems value="#{ticketService.listAllTrains}"/>
                <p:ajax update="loadPassengersButton"/>
            </p:selectOneMenu>
            <p:commandButton id="loadPassengersButton" value="Просмотр" update="tableWithPass"
                             action="#{trainService.viewPassengerByTrain}"
                             disabled="#{empty viewPassengerByTrainBean.trainName}"/>
        </h:panelGrid>
        <p:dataTable id="tableWithPass" var="paseenger" value="#{trainService.allPassengerByTrain}">
            <p:column headerText="Имя">
                <h:outputText value="#{paseenger[0]}"/>
            </p:column>
            <p:column headerText="Фамилия">
                <h:outputText value="#{paseenger[1]}"/>
            </p:column>
            <p:column headerText="Дата рождения">
                <h:outputText value="#{paseenger[2]}"/>
            </p:column>
        </p:dataTable>


    </h:form>

</ui:composition>
