<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Registration page</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</h:head>

<h:body>
    <div id="main">
        <h:outputText value="Регистрация" styleClass="head"/><br/><br/>
        <h:form>
            <h:outputText value="Имя пользователя" styleClass="outText"/><br/>
            <h:inputText value="#{registrationBean.login}" size="20" styleClass="inText"/><br/>
            <h:outputText value="Пароль" styleClass="outText"/><br/>
            <h:inputSecret value="#{registrationBean.password}" size="20" styleClass="inText"/><br/>
            <h:commandButton action="#{regService.registration}" value="Зарегистрироваться" styleClass="button"/>
        </h:form>
        <div class="#{regService.errorVisibility}" style="color: red;"><h:outputText value="#{regService.errorMessage}"/></div>
    </div>
</h:body>

</html>
