<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Admin page</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</h:head>

<h:body>
    <div id="main">
        <h:outputText value="Добавление нового менеджера" styleClass="head"/>
        <br/><br/>
        <h:form>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <h:outputText value="Имя пользователя" styleClass="ui-widget"/>
                <h:inputText value="#{registrationBean.login}" size="20"/>
                <h:outputText value="Пароль" styleClass="ui-widget"/>
                <h:inputSecret value="#{registrationBean.password}" size="20"/>
                <p:commandButton action="#{regService.registration}" value="Добавить"
                                 update=":#{p:component('errorMessage')}"/>
                <p:commandButton action="#{authService.logout}" value="Выход"/>
            </h:panelGrid>

            <p:outputPanel id="errorMessage" style="display:block;margin-top:10px;">
                <h:outputText value="#{regService.errorMessage}"
                              rendered="#{not empty regService.errorMessage}"
                              styleClass="ui-widget"/>
            </p:outputPanel>
        </h:form>
    </div>
</h:body>

</html>
