<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Authorization page</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</h:head>

<h:body>
    <div id="main">
        <h:outputText value="Вход" styleClass="head"/>
        <br/><br/>
        <h:form>
            <h:outputText value="Имя пользователя" styleClass="outText"/>
            <br/>

            <h:inputText value="#{authorizationBean.login}" size="20" styleClass="inText"/>
            <br/>

            <h:outputText value="Пароль" styleClass="outText"/>
            <br/>

            <h:inputSecret value="#{authorizationBean.password}" size="20" styleClass="inText"/>
            <br/>

            <h:commandButton action="#{authService.login}" value="Вход" styleClass="button" type="submit"/>
            <a class="link" href="registration.xhtml">Регистрация</a>
        </h:form>
        <div class="#{authService.errorVisibility}" style="color: red;"><h:outputText value="#{authService.errorMessage}"/></div>
    </div>

</h:body>

</html>
