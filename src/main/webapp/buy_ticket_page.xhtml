<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form>
        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
            <h:outputText value="Номер поезда"/>
            <p:selectOneMenu value="#{buyTicketBean.train}" effect="fade">
                <f:selectItem/>
                <f:selectItems value="#{ticketService.listAllTrains}"/>
            </p:selectOneMenu>
            <h:outputText value="Станция отправления"/>
            <p:selectOneMenu value="#{buyTicketBean.stationFrom}" effect="fade" >
                <f:selectItem/>
                <f:selectItems value="#{stationService.allStation}"/>
            </p:selectOneMenu>
            <h:outputText value="Станция прибытия"/>
            <p:selectOneMenu value="#{buyTicketBean.stationTo}" effect="fade">
                <f:selectItem/>
                <f:selectItems value="#{stationService.allStation}"/>
            </p:selectOneMenu>
            <h:outputText value="Имя"/><h:inputText value="#{buyTicketBean.firstname}"/>
            <h:outputText value="Фамилия"/><h:inputText value="#{buyTicketBean.lastname}"/>
            <h:outputText value="Дата рождения"/><p:calendar value="#{buyTicketBean.birthday}" showButtonPanel="true"/>
        </h:panelGrid>
        <p:commandButton value="Купить билет" update="display" action="#{ticketService.buyTicket}" onclick="PF('dlg').show();"/>

        <p:dialog header="Selected Values" modal="true" showEffect="fade" hideEffect="fade" widgetVar="dlg">
            <h:panelGrid columns="1" id="display">
                <h:outputText value="#{ticketService.message}"/>
            </h:panelGrid>
        </p:dialog>

    </h:form>

</ui:composition>
