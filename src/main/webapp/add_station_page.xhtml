<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form>
        <h:panelGrid id="addStationPanel" columns="1" style="margin-bottom:10px" cellpadding="5">
            <h:outputText value="Название новой станции"/>
            <h:inputText value="#{addStationBean.stationName}" style="width: 200px"/>
        </h:panelGrid>
        <p:commandButton action="#{stationService.addStation}"
                         update="addStationResultDisplay"
                         value="Добавить"
                         oncomplete="PF('addStationResultDialog').show();" type="submit"/>

        <p:dialog header="Информация" modal="true" showEffect="fade" hideEffect="fade"
                  widgetVar="addStationResultDialog">
            <h:panelGrid id="addStationResultDisplay" columns="1">
                <h:outputText value="#{stationService.message}"/>
            </h:panelGrid>
            <p:commandButton action="#{stationService.updatePage}" value="Ok"
                             oncomplete="PF('addStationResultDialog').hide();"
                             update="addStationPanel"/>
        </p:dialog>

    </h:form>

</ui:composition>
