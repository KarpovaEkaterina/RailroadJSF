<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form>
        <p:commandButton value="Обновить" update="allTrainsTable" action="#{viewAllTrainsBean.allTrains}"/>
        <br/> <br/>
        <p:dataTable id="allTrainsTable" var="train" value="#{viewAllTrainsBean.allTrains}">
            <p:column headerText="Название поезда">
                <h:outputText value="#{train[0]}"/>
            </p:column>
            <p:column headerText="Количество мест">
                <h:outputText value="#{train[1]}"/>
            </p:column>
            <p:column headerText="Время отправления">
                <h:outputText value="#{train[2]}"/>
            </p:column>
            <p:column headerText="Название маршрута">
                <h:outputText value="#{train[3]}"/>
            </p:column>
        </p:dataTable>
    </h:form>

</ui:composition>
